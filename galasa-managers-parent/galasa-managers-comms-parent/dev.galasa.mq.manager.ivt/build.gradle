plugins {
    id 'galasa.manager.ivt'
}

description = 'Galasa MQ Manager IVTs'

version = '0.21.0'

dependencies {
    implementation project(':galasa-managers-comms-parent:dev.galasa.mq.manager')
    implementation project(':galasa-managers-core-parent:dev.galasa.core.manager')
}

// Note: These values are consumed by the parent build process
// They indicate which packages of functionality this OSGi bundle should be delivered inside,
// or referenced from.
// The settings here are gathered together by the build process to create a release.yaml file 
// which gathers-up all the packaging metadata about all the OSGi bundles in this component.
ext.include_in_obr = true
ext.include_in_mvp = false
ext.include_in_bom = true
ext.include_in_isolated = true
ext.include_in_codecoverage = false
ext.include_in_javadoc = false
