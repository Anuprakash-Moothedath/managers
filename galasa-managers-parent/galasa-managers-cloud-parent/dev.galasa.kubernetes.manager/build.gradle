plugins {
    id 'biz.aQute.bnd.builder' version '5.3.0'
}

description = 'Galasa Kubernetes Manager'

dependencies {
    implementation 'dev.galasa:dev.galasa:0.15.0-SNAPSHOT'
    implementation 'dev.galasa:dev.galasa.framework:0.15.0-SNAPSHOT'
    implementation 'commons-logging:commons-logging:1.2'
    implementation ('org.bouncycastle:bcpkix-jdk15on') {
        version {
            strictly '1.60'
        }
    }
    implementation ('org.bouncycastle:bcprov-ext-jdk15on') {
        version {
            strictly '1.60'
        }
    }
    implementation ('com.google.guava:guava') {
        version {
            strictly '24.1.1-jre'
        }
    }
    implementation ('com.google.code.findbugs:jsr305') {
        version {
            strictly '1.3.9'
        }
    }
    implementation ('com.google.code.gson:gson'){
        version {
            strictly '2.7'
        }
    }
    implementation ('org.apache.commons:commons-lang3'){
        version {
            strictly '3.1'
        }
    }
    implementation 'io.kubernetes:client-java:7.0.0'
    implementation 'commons-io:commons-io:2.6'
}
