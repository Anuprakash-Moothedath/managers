plugins {
    id 'biz.aQute.bnd.builder' version '5.3.0'
}

description = 'Galasa Selenium Manager'

dependencies {
    implementation 'dev.galasa:dev.galasa:0.15.0-SNAPSHOT'
    implementation 'dev.galasa:dev.galasa.framework:0.15.0-SNAPSHOT'
    
    implementation 'org.seleniumhq.selenium:selenium-java:3.14.0'
    implementation 'org.seleniumhq.selenium:selenium-api:3.14.0'
    implementation 'org.seleniumhq.selenium:selenium-support:3.14.0'
    implementation 'org.seleniumhq.selenium:selenium-ie-driver:3.14.0'
    implementation 'org.seleniumhq.selenium:selenium-edge-driver:3.14.0'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:3.14.0'
    implementation 'org.seleniumhq.selenium:selenium-firefox-driver:3.14.0'
    implementation 'org.seleniumhq.selenium:selenium-remote-driver:3.14.0'
    implementation 'com.google.guava:guava:25.0-jre'
    implementation 'com.squareup.okhttp3:okhttp:3.11.0'
    implementation ('com.squareup.okio:okio')
    {
        version {
            strictly '1.14.0'
        }
    }
    implementation 'net.bytebuddy:byte-buddy:1.8.15'
    implementation 'org.apache.commons:commons-exec:1.3'
    implementation 'commons-io:commons-io:2.6'
}
